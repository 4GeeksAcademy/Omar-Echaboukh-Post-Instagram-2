<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Post">
        <div class="post-header">
            <div><i class="fa-brands fa-html5"></i></div>
            <div class="html5-rigo">
                <h1 class="html5">HTML5</h1>
                <P class="rigoberto">Rigoberto</P>
            </div>
            <div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="image">
            <img class="image1" src="https://images.pexels.com/photos/31656834/pexels-photo-31656834.jpeg" alt="">
        </div>
        <div class="post-body">
            <div class="post-icons">
                <div class="post-icons-to-left">
                   <div><i class="fa-regular fa-heart"></i></div>
                   <div><i class="fa-regular fa-comment"></i></div>
                   <div><i class="fa-regular fa-paper-plane"></i></div>
                </div>
            
                <div class="post-icons-bookmark">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <div class="first-paragraph">
                <p> Liked by <strong> 4GeeksAcademy, html5, web </strong> and <strong> 100.000 others </strong></p>
            </div>
            <div class="second-paragraph">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae nobis quibusdam reprehenderit ipsa natus amet distinctio vel necessitatibus dolores. Ab, vel itaque optio accusantium amet maiores? Libero neque alias eveniet.</p>
            </div>
        </div>
    </div>
</body>
</html>
